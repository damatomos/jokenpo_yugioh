<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="stylesheet" href="./src/styles/containers_and_frames.css" />
		<link rel="stylesheet" href="./src/styles/buttons.css" />
		<link rel="stylesheet" href="./src/styles/reset.css" />
		<title>JO KEN PO: Yu-Gi-Oh</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>
    <link rel="shortcut icon" href="./src/assets/favicon/Favicon.ico" type="image/x-icon">

		<!-- main style -->
		<link rel="stylesheet" href="./src/styles/main.css" />

		<!-- main scripts -->
		<script src="./src/scripts/engine.js" defer></script>
	</head>
	<body>
    <audio id="bgm" loop>
      <source src="./src/assets/audios/egyptian_duel.mp3" type="audio/mp3">
    </audio>
		<section class="bg-video">
			<video class="video" autoplay loop muted>
				<source src="./src/assets/video/yugi.mp4" type="video/mp4" />
			</video>
		</section>

		<section class="container">
			<div class="container_left framed-golden-2">
				<div class="score_box frame">
					<span id="score-points">Win : 0 | Lose : 0</span>
				</div>
				<div class="menu_avatar">
					<img id="card-image" />
				</div>
				<div class="card_details frame">
					<p id="card-name"></p>
					<p id="card-type"></p>
				</div>
			</div>
			<div class="container_right">
				<div class="card_box_container">
					<div class="card_box framed" id="computer-cards"></div>
					<div class="card_versus_container">
            <div class="versus_top">
              <div class="card_infield">
                <img width="125px" height="180px" id="player-field-card">
              </div>
              <img height="100px" src="./src/assets/icons/millenium2.png">
              <div class="card_infield">
                <img width="125px" height="180px" id="computer-field-card">
              </div>
            </div>
            <div class="versus_bottom">
              <button id="next-duel" class="rpgui-button" onclick="resetDuel()">GANHOU</button>
            </div>
          </div>
					<div class="card_box framed" id="player-cards"></div>
				</div>
			</div>
		</section>
	</body>
</html>
